<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Battleship</title>
</head>
<body>
    <header>Battleship</header>
    <div class="info">
        <p class="instructions">Welcome to Battleship! Place your ships on your board by clicking a cell.
        </p>
        <p class="current-ship">Current Ship: Carrier (length: 5)</p>
    </div>
    <main>
        <div class="left">
            <div class="left-content">
                <div class="player-info"></div>
                <div class="board-container">
                    <div class="init board"></div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="right-content">
                <div class="player-info"></div>
                <div class="board-container">
                    <div class="board"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>CopyrightÂ®</footer>
    <div class="overlay">
        <div class="dialog-box">
            <p class="end-message"></p>
            <button id="reset">Restart</button>
        </div>
    </div>
</body>
</html>
